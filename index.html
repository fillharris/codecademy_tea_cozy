<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body class="page">
    <header class="header">
      <nav class="nav">
        <img
          class="logo"
          src="./images/img-tea-cozy-logo.webp"
          alt="tea cozy log"
        />
        <div class="nav-links">
          <a class="nav__link" href="#mission">Mission</a>
          <a class="nav__link" href="#product">Featured Tea</a>
          <a class="nav__link" href="#locations">Locations</a>
        </div>
      </nav>
    </header>
    <section class="main">
      <section id="mission" class="mission">
        <div class="mission__content">
          <h2 class="mission__content-title">Our Mission</h2>
          <h4 class="mission__content-text">
            Handpicked, Artisanally Curated, Sustainable, Small Batch, Fair
            Trade, Organic Tea
          </h4>
        </div>
      </section>
      <section id="product" class="product">
        <h2 class="product__title">Tea of the Month</h2>
        <h4 class="product__text">What's Steeping at The Cozy Tea?</h4>
        <div class="product__content">
          <div class="product__content_card">
            <img
              class="product__content_card-image"
              src="./images/img-berryblitz.webp"
              alt="cup of tea"
            />
            <p class="product__content_card-text">Fall Berry Blitz Tea</p>
          </div>
          <div class="product__content_card">
            <img
              class="product__content_card-image"
              src="./images/img-spiced-rum.webp"
              alt="box of tea"
            />
            <p class="product__content_card-text">Spiced Rum Tea</p>
          </div>
          <div class="product__content_card">
            <img
              class="product__content_card-image"
              src="./images/img-donut.webp"
              alt="donut"
            />
            <p class="product__content_card-text">Seasonal Donuts</p>
          </div>
          <div class="product__content_card">
            <img
              class="product__content_card-image"
              src="./images/img-myrtle-ave.webp"
              alt="cup of tea"
            />
            <p class="product__content_card-text">Myrtle Ave Tea</p>
          </div>
          <div class="product__content_card">
            <img
              class="product__content_card-image"
              src="./images/img-bedford-bizarre.webp"
              alt="cup of tea"
            />
            <p class="product__content_card-text">Bedford Bizarre Tea</p>
          </div>
        </div>
      </section>
      <section class="locations"></section>
      <footer class="footer"></footer>
    </section>
  </body>
</html>
